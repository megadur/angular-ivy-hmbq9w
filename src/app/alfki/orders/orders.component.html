<h2>All Products</h2>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productsListVm.products">
        <td>{{ product.productId }}</td>
        <td>{{ product.productName }}</td>
      </tr>
    </tbody>
  </table>
</div>
